name: Test CI for Go optimizations course

on: [ push ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
          cache-dependency-path: homeworks/hw2/go.sum
      - name: dependencies
        working-directory: ./homeworks/hw2
        run: go mod tidy
      - name: test
        working-directory: ./homeworks/hw2
        run: go test -json > TestResults.json ./...
